{% extends 'base_materialize.html' %}
{% load staticfiles %}
{% block content %}

    <ul class="collection with-header container">
        <li class="collection-header">
            <h3 class="orange-text">Skills</h3>
        </li>
        {% for object in object_list %}
            <li class="collection-item">
                <div class="blue-text" style="font-weight: bold;">{{ object.name }}<a href="#!" class="secondary-content"><i class="material-icons icon-blue">search</i></a></div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
